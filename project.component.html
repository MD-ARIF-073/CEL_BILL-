<div class="frame">
    <button type="button" class="custom-btn btn-16" data-bs-toggle="modal" data-bs-target="#staticBackdrop" routerLink="addProject">Add New Project</button>
</div> 

<div class="container">   
    <table class="table table-hover table-borderless">
        <thead class="table-light">
          <tr>
            <th scope="col">Project ID</th>
            <th scope="col">Project No</th>
            <th scope="col">Project Name</th>
            <th scope="col">Project Description</th>
            <th scope="col">Project Cost</th>
            <th scope="col">Option</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let project of projectList">
            <td>{{project.projectID}}</td>
            <td>{{project.projectNo}}</td>
            <td>{{project.projectName}}</td>
            <td>{{project.projectDescription}}</td>
            <td>{{project.projectCost}}</td>
            <td>
              <div class="btn-group" role="group" aria-label="Basic outlined example">
                  <a title="delete" (click)="deleteProject(project.projectID)"><img src="https://cdn-icons-png.flaticon.com/512/3221/3221897.png" alt="" width="24" height="24"></a>
              </div>
          </td> 
          </tr>
        </tbody>
    </table>
</div>

<!-- Notification -->
<div class="alert alert-success" role="alert" id="addsuccessalart">
    New Project Successfully Added!
</div>
<div class="alert alert-success" role="alert" id="project-delete-alart">
  This Project Successfully Removed!!
</div>
 <!-- Modal -->
 <div *ngIf="display" class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Add New Project</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="modalClose()" id="add-project-modal-close"></button>
        </div>
        <div class="modal-body">
            <router-outlet></router-outlet>
        </div>
      </div>
    </div>
</div>
